<!DOCTYPE html>
<html>
	<title> Tic Tac Toe </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="popUp">
	
		<h1> Welcome </h1>
		<p> Names of players </p>
		  Player 1: <input type="text" name="p1" id="p1"><br>
		  Player 2: <input type="text" name="p2" id="p2"><br><br>
		  <button onclick="nameFunction()" id="submitbutton"> Begin </button>
	</div>

<div class="game">
		<h1> Tic Tac Toe! </h1>
		<TABLE class="board" width="400" border="0" cellspacing="10" cellpadding="5">
		  <TR>
		    <TD class="tile" id="1" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="2" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="3" onClick="pressTile(this.id)"></TD>
		  </TR>
		  <TR>
		    <TD class="tile" id="4" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="5" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="6" onClick="pressTile(this.id)"></TD>
		  </TR>
		  <TR>
		    <TD class="tile" id="7" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="8" onClick="pressTile(this.id)"></TD>
		    <TD class="tile" id="9" onClick="pressTile(this.id)"></TD>
		  </TR>
		</TABLE>
		<div class="gameMenu">
			<button onclick="newGame()">New Game</button>
			<button onclick="quitGame()">Quit Game</button>

			<button onclick="vsP()">versus Player</button>
			<button onclick="vsAI()">versus AI</button>
		</div>
		<h2 id="names"></h2>
	</div>
</body>
</html>
